<body>

<!-- - - - -  header - - - - -->
    <header class="header">
    </header><!-- /.header -->

<!-- - - - maincontent- - -  -->
      <div class="maincontent">
        <!-- form-wrap -->
        <div class="form-wrap">
          <!-- container -->
          <div class="container">

              <!-- flex-container -->
              <div class="flex-container">
                <h1 class="form__title">запись на стрижку</h1>
                <a class="form__link" href="#modal-window" rel="modal:open">на главную</a>
              </div><!-- ./flex-container -->
              
            <!-- form -->
            <form class="form">  

              <div class="textfield-wrap textfield-wrap--mt">
                <input type="text" name="text" class="form__textfield form__textfield--name" placeholder="Имя" id="name" onkeyup="checkParams()" required>
                <input type="text" name="text" class="form__textfield form__textfield--name" placeholder="Фамилия" id="surname" onkeyup="checkParams()" required>
                <input type="text" name="text" class="form__textfield form__textfield--name" placeholder="Отчество">
              </div>
              <div class="textfield-wrap textfield-wrap--required">
                <input type="tel" name="text" class="form__textfield form__textfield--contact" placeholder="Контактный телефон" id="phone" onkeyup="checkParams()" data-mask="(000) 000-0000" required>
                <input type="email" name="text" class="form__textfield form__textfield--contact" placeholder="Контактный e-mail" id="email" onkeyup="checkParams()" required>
              </div>
              <textarea class="form__textfield form__textfield--info" placeholder="Доп. информация для мастера"></textarea>

              <h2 class="heading">
                <span class="heading__desc">выберите модель бороды:</span>
              </h2>

              <ul class="beard__list">
                <!-- beard__item -->
                <li class="beard__item">
                  <input type="radio" name="radio" id="radio1" class="hidden">
                  <label for="radio1">
                    <div class="radio-btn"></div>
                    <p class="item__desc">адмирал</p>
                    <img src="src/img/beard-1.png" class="beard__img" alt="beard type">
                  </label>
                </li><!-- ./beard__item -->
                <!-- beard__item -->
                <li class="beard__item">
                  <input type="radio" name="radio" id="radio2" class="hidden">
                  <label for="radio2">
                    <div class="radio-btn"></div>
                    <p class="item__desc">лесоруб</p>
                    <img src="src/img/beard-2.png" class="beard__img" alt="beard type">
                  </label>
                </li><!-- ./beard__item -->
                <!-- beard__item -->
                <li class="beard__item">
                  <input type="radio" name="radio" id="radio3" class="hidden">
                  <label for="radio3">
                    <div class="radio-btn"></div>
                    <p class="item__desc">полярник</p>
                    <img src="src/img/beard-3.png" class="beard__img" alt="beard type">
                  </label>
                </li><!-- ./beard__item -->
                <!-- beard__item -->
                <li class="beard__item">
                  <input type="radio" name="radio" id="radio4" class="hidden">
                  <label for="radio4">
                    <div class="radio-btn"></div>
                    <p class="item__desc">боярин</p>
                    <img src="src/img/beard-4.png" class="beard__img" alt="beard type">
                  </label>
                </li><!-- ./beard__item -->
                <!-- beard__item -->
                <li class="beard__item">
                  <input type="radio" name="radio" id="radio5" class="hidden">
                  <label for="radio5">
                    <div class="radio-btn"></div>
                    <p class="item__desc">мудрец</p>
                    <img src="src/img/beard-5.png" class="beard__img" alt="beard type">
                  </label>
                </li><!-- ./beard__item -->
              </ul>

              <h2 class="heading">
                <span class="heading__desc">допольнительные услуги:</span>
              </h2>

              <ul class="service__list">
                <!-- service__item -->
                <li class="service__item">
                  <input type="checkbox" id="checkbox1" class="hidden hidden--checkbox">
                  <label for="checkbox1">
                    <div class="checkbox"></div>
                    <p class="item__desc item__desc--pl">Подкрасить бороду</p>
                  </label>
                </li><!-- ./service__item -->
                <!-- service__item -->
                <li class="service__item">
                  <input type="checkbox" id="checkbox2" class="hidden hidden--checkbox">
                  <label for="checkbox2">
                    <div class="checkbox"></div>
                    <p class="item__desc item__desc--pl">Причесать бороду</p>
                  </label>
                </li><!-- ./service__item -->
                <!-- service__item -->
                <li class="service__item">
                  <input type="checkbox" id="checkbox3" class="hidden hidden--checkbox">
                  <label for="checkbox3">
                    <div class="checkbox"></div>
                    <p class="item__desc item__desc--pl">Убрать седину</p>
                  </label>
                </li><!-- ./service__item -->
                <!-- service__item -->
                <li class="service__item">
                  <input type="checkbox" id="checkbox4" class="hidden hidden--checkbox">
                  <label for="checkbox4">
                    <div class="checkbox"></div>
                    <p class="item__desc item__desc--pl">Накрутить усы</p>
                  </label>
                </li><!-- ./service__item -->
                <!-- service__item -->
                <li class="service__item">
                  <input type="checkbox" id="checkbox5" class="hidden hidden--checkbox">
                  <label for="checkbox5">
                    <div class="checkbox"></div>
                    <p class="item__desc item__desc--pl">Подровнять виски</p>
                  </label>
                </li><!-- ./service__item -->
                <!-- service__item -->
                <li class="service__item">
                  <input type="checkbox" id="checkbox6" class="hidden hidden--checkbox">
                  <label for="checkbox6">
                    <div class="checkbox"></div>
                    <p class="item__desc item__desc--pl">Отполировать лысину</p>
                  </label>
                </li><!-- ./service__item -->
              </ul>
              
              <input type="submit" class="form-btn" value="отправить заявку" id="submit" disabled>

            </form><!-- ./form -->
          </div><!-- ./container -->
         </div> <!-- ./form-wrap -->
      </div><!-- /.maincontent -->

	<!-- - - - footer- - - - -->
     <footer class="footer">

     </footer><!-- /.footer -->


  
  <!-- modal window -->
  <div class="modal" id="modal-window">
    <a href="#close-modal" class="modal-close" rel="modal:close"></a>
    <h2 class="modal-window__title">личный кабинет</h2>
    <p class="modal-window__desc">Введите свой логин и пароль, чтобы войти</p>
    <form>
      <div class="textfield-modal-wrap">
        <input type="text" name="login" class="form__textfield--modal" placeholder="Логин" minlength="3" required>
        <input type="password" name="login" class="form__textfield--modal" placeholder="Пароль" minlength="6" required>
      </div>
      <div class="modal-wrap">
        <input type="checkbox" id="login-checkbox">
        <label for="login-checkbox">
          <div class="checkbox--modal"></div>
          <span class="remember">Запомните меня</span>
        </label>
        <a href="#" class="forgot">Я забыл пароль!</a>
      </div>
      <input type="submit" name="form" class="form-btn form-btn--modal" value="Войти в личный кабинет">
    </form>
  </div><!-- ./modal window -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
  function checkParams() {
    var name = $('#name').val();
    var surname = $('#surname').val();
    var email = $('#email').val();
    var phone = $('#phone').val();
     
    if(name.length != 0 && surname.length != 0 && email.length != 0 && phone.length != 0) {
        $('#submit').removeAttr('disabled');
    } else {
        $('#submit').attr('disabled', 'disabled');
    }
}
</script>
